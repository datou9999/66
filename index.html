<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>客服系统首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .info {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.8;
    }

    .input-box {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .dialpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      margin: 20px auto;
      width: 80%;
    }

    .dialpad button {
      font-size: 20px;
      padding: 16px;
      border-radius: 6px;
      border: none;
      background-color: #1890ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dialpad button:hover {
      background-color: #40a9ff;
    }

    .button-call {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 16px 32px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      width: 80%;
    }

    .button-call:hover {
      background-color: #ff7875;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
  <script>
    function appendNumber(num) {
      const input = document.getElementById("numberInput");
      input.value += num;
    }

    function makeCall() {
      const number = document.getElementById("numberInput").value;
      if (number) {
        // 这里可跳转页面或触发JS拨号逻辑
        alert("正在呼叫客服编号：" + number);
        // location.href = "call.html?number=" + encodeURIComponent(number);
      } else {
        alert("请输入客服编号");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>欢迎进入客服系统</h1>
    <div class="info">
      <p><strong>当前用户：</strong>945266</p>
      <p><strong>当前在线客户：</strong>5人</p>
    </div>

    <div class="input-box">
      <input type="text" id="numberInput" placeholder="请输入客服编号" readonly />
    </div>

    <div class="dialpad">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('#')">#</button>
    </div>

    <button class="button-call" onclick="makeCall()">呼叫</button>

    <div class="footer">
      &copy; 2025 在线客服系统 | 技术支持：在綫客服
    </div>
  </div>
</body>
</html>
