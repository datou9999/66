<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>在线客服</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #f2f6fc;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: #fff;
    max-width: 400px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    padding: 30px 25px;
    text-align: center;
  }
  h2 {
    margin: 0 0 20px 0;
    color: #222;
  }
  #callStatus {
    margin: 15px 0 25px 0;
    font-size: 16px;
    color: #555;
    min-height: 22px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 14px 40px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #a1c6ff;
    cursor: not-allowed;
  }
  #hangupButton {
    background-color: #dc3545;
    margin-left: 15px;
  }
  #hangupButton:hover:not(:disabled) {
    background-color: #a71d2a;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>在线客服系统</h2>
    <div id="callStatus">等待呼叫</div>
    <button id="callButton">📞 呼叫客服</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <audio id="audioRemote" autoplay></audio>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script>
    (function(){
      const callBtn = document.getElementById('callButton');
      const hangupBtn = document.getElementById('hangupButton');
      const callStatus = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let ua = null;
      let session = null;

      function setStatus(text){
        callStatus.textContent = text;
      }

      async function getMicPermission(){
        try {
          setStatus('请求麦克风权限...');
          await navigator.mediaDevices.getUserMedia({ audio: true });
          setStatus('麦克风权限已允许，准备呼叫');
          callBtn.disabled = false;
        } catch {
          setStatus('请允许麦克风权限');
          alert('请允许麦克风权限，否则无法呼叫客服');
          callBtn.disabled = true;
        }
      }

      function setupUA(){
        const socket = new JsSIP.WebSocketInterface('wss://121.199.45.239:8089/ws');
        const config = {
          sockets: [socket],
          uri: 'sip:1001@121.199.45.239',
          password: 'Aa6363463@',
          session_timers: false,
          register: true,
        };
        ua = new JsSIP.UA(config);

        ua.on('connected', () => {
          console.log('SIP websocket 已连接');
        });
        ua.on('registered', () => {
          console.log('SIP 已注册');
          setStatus('准备呼叫');
          callBtn.disabled = false;
        });
        ua.on('registrationFailed', () => {
          setStatus('注册失败，请检查账号或服务器');
          callBtn.disabled = true;
        });
        ua.on('disconnected', () => {
          setStatus('网络断开，请刷新页面');
          callBtn.disabled = true;
        });

        ua.start();
      }

      callBtn.addEventListener('click', () => {
        if(session){
          setStatus('通话已在进行中');
          return;
        }
        setStatus('呼叫客服中...');
        session = ua.call('sip:8001@121.199.45.239', {
          mediaConstraints: { audio: true, video: false }
        });

        session.connection.addEventListener('addstream', e => {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(() => {});
        });

        session.on('progress', () => setStatus('正在接通...'));
        session.on('accepted', () => {
          setStatus('通话中');
          hangupBtn.disabled = false;
          callBtn.disabled = true;
        });
        session.on('ended', () => {
          setStatus('通话结束');
          hangupBtn.disabled = true;
          callBtn.disabled = false;
          session = null;
        });
        session.on('failed', () => {
          setStatus('呼叫失败，请重试');
          hangupBtn.disabled = true;
          callBtn.disabled = false;
          session = null;
        });
      });

      hangupBtn.addEventListener('click', () => {
        if(session){
          session.terminate();
          setStatus('通话已挂断');
          hangupBtn.disabled = true;
          callBtn.disabled = false;
          session = null;
        }
      });

      // 初始化
      callBtn.disabled = true;
      getMicPermission();
      setupUA();
    })();
  </script>
</body>
</html>
