<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线客服</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .logo-box {
      text-align: center;
      margin-top: 50px;
    }
    .logo-box img {
      width: 100px;
      height: 100px;
    }
    .main-content {
      text-align: center;
      margin-top: 30px;
    }
    .main-content h1 {
      font-size: 2rem;
      color: #333;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }
    button {
      padding: 20px 60px;
      font-size: 1.4rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      margin: 10px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
      width: 200px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      background-color: #004085;
      transform: translateY(0);
    }
    #callStatus {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 1rem;
      color: #777;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .logo-box img {
        width: 80px;
        height: 80px;
      }
      .main-content h1 {
        font-size: 1.5rem;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
      }
      button {
        padding: 15px 40px;
        font-size: 1.2rem;
        width: 160px;
      }
      #callStatus {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01dnivBF1N5RSFx2Jfa_!!6000000001533-2-tps-200-200.png" alt="抖音LOGO" />
  </div>
  <div class="main-content">
    <h1>在线客服</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    <button id="callButton">📞 呼叫客服</button>
    <button id="videoButton" disabled>🎥 开启视频</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
    <video id="videoRemote" autoplay hidden></video>
  </div>
  <div class="footer">
    <!-- 底部内容 -->
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const callBtn = document.getElementById('callButton');
      const videoBtn = document.getElementById('videoButton');
      const hangBtn = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');
      const remoteVideo = document.getElementById('videoRemote');

      let isCalling = false;
      let session = null;

      const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1001@123.xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      ua.start();

      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.warn('SIP WebSocket 断开'));

      ua.on('newRTCSession', e => {
        session = e.session;
        session.connection.addEventListener('addstream', evt => {
          if (evt.stream) {
            remoteAudio.srcObject = evt.stream;
            remoteVideo.srcObject = evt.stream;
            remoteVideo.hidden = false;
            remoteVideo.play().catch(console.warn);
          }
        });
      });

      callBtn.addEventListener('click', makeCall);
      hangBtn.addEventListener('click', hangupCall);
      videoBtn.addEventListener('click', toggleVideo);

      async function makeCall() {
        if (isCalling) return;
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
          session = ua.call('sip:8008@123.xin.anjre.cn', {
            mediaConstraints: { audio: true, video: true },
            rtcOfferConstraints: { offerToReceiveAudio: 1, offerToReceiveVideo: 1 }
          });
          session.on('progress', () => updateStatus("振铃中..."));
          session.on('accepted', () => updateStatus("通话中"));
          session.on('ended', resetUI);
          session.on('failed', e => {
            updateStatus("通话失败");
            console.error(e);
            resetUI();
          });
          isCalling = true;
          callBtn.disabled = true;
          hangBtn.disabled = false;
          videoBtn.disabled = false;
          updateStatus("拨号中...");
        } catch (err) {
          alert('请允许使用麦克风和摄像头');
          console.error('设备权限获取失败:', err);
        }
      }

      function hangupCall() {
        if (session) session.terminate();
      }

      function toggleVideo() {
        if (session) {
          const videoTrack = session.connection.getSenders().find(sender => sender.track.kind === 'video');
          if (videoTrack) {
            const newTrack = videoTrack.track.enabled ? null : session.connection.getLocalStreams()[0].getVideoTracks()[0];
            videoTrack.replaceTrack(newTrack).catch(console.error);
            videoTrack.track.enabled = !videoTrack.track.enabled;
            videoBtn.textContent = videoTrack.track.enabled ? '🎥 关闭视频' : '🎥 开启视频';
          }
        }
      }

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      function resetUI() {
        isCalling = false;
        callBtn.disabled = false;
        hangBtn.disabled = true;
        videoBtn.disabled = true;
        videoBtn.textContent = '🎥 开启视频';
        updateStatus("未呼叫");
        session = null;
      }
    });
  </script>
</body>
</html>
