<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抖音在线客服</title>
  <style>
    /* 样式省略，使用之前那套即可 */
    /* 我这只是简化演示 */
    #downloadQQBtn {
      font-size: 16px;
      padding: 12px 28px;
      margin: 10px 0 0 0;
      border: none;
      border-radius: 24px;
      background: linear-gradient(90deg, #0088ff, #00c6ff);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    #downloadQQBtn:hover {
      background: linear-gradient(90deg, #005fcc, #00aadd);
    }
  </style>
</head>
<body>

<button id="downloadQQBtn">⬇️ 下载QQ</button>

<script>
  document.getElementById('downloadQQBtn').addEventListener('click', function() {
    // 这里填写QQ安装包的真实下载地址（HTTP/HTTPS）
    const qqDownloadUrl = 'https://dldir1.qq.com/qqfile/QQforWin/QQ9.8.6.28535.exe';

    // 创建隐藏的a标签
    const a = document.createElement('a');
    a.href = qqDownloadUrl;
    a.download = 'QQ安装包.exe'; // 这里可以自定义下载文件名
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
</script>

</body>
</html>
