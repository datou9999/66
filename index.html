    document.addEventListener('DOMContentLoaded', () => {
      const hangBtn = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let session = null;
      let isCalling = false;

      const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1001@123.xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: 'ÁΩëÈ°µÂÆ¢Êà∑',
        session_timers: false,

      };

      const ua = new JsSIP.UA(configuration);

      ua.start();
      ua.on('registered', () => console.log('‚úÖ Ê≥®ÂÜåÊàêÂäü'));
      ua.on('registrationFailed', e => console.error('‚ùå Ê≥®ÂÜåÂ§±Ë¥•', e));
      ua.on('disconnected', () => console.warn('SIP WebSocket Êñ≠ÂºÄ'));
      ua.on('newRTCSession', e => {

        // Áé∞‰ª£ÊµèËßàÂô®Êé®Ëçê‰ΩøÁî® ontrack Êõø‰ª£ addstream
        session.connection.addEventListener('track', evt => {
          if (evt.streams && evt.streams[0]) {
            remoteAudio.srcObject = evt.streams[0];
            remoteAudio.play().catch(console.warn);
          }
        });

        session.on('progress', () => updateStatus('ÊåØÈìÉ‰∏≠...', '#ffa500'));  // Ê©ôËâ≤
        session.on('accepted', () => updateStatus('ÈÄöËØù‰∏≠', 'green'));
        session.on('ended', resetUI);
        session.on('failed', e => {
          updateStatus('ÈÄöËØùÂ§±Ë¥•', 'red');
          console.error(e);
          resetUI();
        });
      });

      function updateStatus(text, color = '#333') {
        statusDisplay.textContent = text;
        statusDisplay.style.color = color;
      }

      async function makeCall() {
        if (isCalling) return;
        try {
          updateStatus('ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê...', '#007bff');
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        } catch (err) {

          console.error('È∫¶ÂÖãÈ£éËé∑ÂèñÂ§±Ë¥•:', err);
          updateStatus('È∫¶ÂÖãÈ£éÊùÉÈôêË¢´ÊãíÁªù', 'red');
          return;
        }
        isCalling = true;
        hangBtn.disabled = false;
        updateStatus('Êã®Âè∑‰∏≠...', '#007bff');

        session = ua.call('sip:8008@123.xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: { offerToReceiveAudio: 1, offerToReceiveVideo: 0 }
        });

        hangBtn.disabled = false;
      }

      function hangupCall() {
        if (!isCalling) return;
        hangBtn.disabled = true;
        updateStatus('ÊåÇÊñ≠‰∏≠...', '#666');
        if (session) session.terminate();
      }

      function resetUI() {
        isCalling = false;
        hangBtn.disabled = true;
        updateStatus('Êú™ÂëºÂè´', '#333');
        session = null;
      }

      hangBtn.addEventListener('click', hangupCall);
      hangBtn.addEventListener('touchend', e => { e.preventDefault(); hangupCall(); });

      // Ëá™Âä®Êã®Âè∑ÂÄíËÆ°Êó∂3Áßí

        } else {
          clearInterval(countdownInterval);
          makeCall();
