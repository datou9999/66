<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抖音在线客服</title>
  <style>
    /* 按钮样式 */
    #callButton, #hangupButton {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    /* 按钮背景颜色 */
    #callButton {
      background-color: #28a745;
      color: white;
    }

    #hangupButton {
      background-color: #dc3545;
      color: white;
    }

    /* 呼叫状态样式 */
    #callStatus {
      font-size: 18px;
      margin-top: 20px;
    }

    /* 音频流播放区域 */
    audio {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01dnivBF1N5RSFx2Jfa_!!6000000001533-2-tps-200-200.png" alt="抖音LOGO" />
  </div>
  <div class="main-content">
    <h1>抖音在线客服</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    <button id="callButton">📞 呼叫客服</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio> <!-- 远端音频 -->
    <audio id="audioLocal" autoplay></audio>  <!-- 本地音频 -->
  </div>
  <div class="footer">
    <!-- 省略 footer 内容 -->
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const callBtn = document.getElementById('callButton');
      const hangBtn = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');
      const localAudio = document.getElementById('audioLocal');

      let localStream = null;
      let session = null;
      let isCalling = false;
      let isInCall = false;  // 判断是否已经接通通话

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      // 按钮点击事件
      callBtn.addEventListener('click', makeCall);
      callBtn.addEventListener('touchend', e => { e.preventDefault(); makeCall(); });
      hangBtn.addEventListener('click', hangupCall);
      hangBtn.addEventListener('touchend', e => { e.preventDefault(); hangupCall(); });

      // 配置 WebSocket URL
      const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1001@123.xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '抖音网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);

      ua.start();

      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.warn('SIP WebSocket 断开'));

      ua.on('newRTCSession', e => {
        session = e.session;

        // 远端音频流
        session.connection.addEventListener('addstream', evt => {
          remoteAudio.srcObject = evt.stream;
          remoteAudio.play().catch(console.warn);
        });

        // 本地音频流 - 只在通话中才播放
        session.connection.addEventListener('addstream', evt => {
          if (isInCall) {
            localAudio.srcObject = localStream;
            localAudio.play().catch(console.warn);
          } else {
            localAudio.srcObject = null;  // 禁用本地音频，避免回音
          }
        });
      });

      async function makeCall() {
        if (isCalling || isInCall) return;
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localAudio.srcObject = localStream;
          localAudio.play().catch(console.warn);
        } catch (err) {
          alert('请允许使用麦克风');
          return;
        }

        isCalling = true;
        callBtn.disabled = true; // 禁用呼叫按钮
        hangBtn.disabled = false; // 启用挂断按钮
        updateStatus("拨号中...");

        session = ua.call('sip:8001@123.xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: { offerToReceiveAudio: 1, offerToReceiveVideo: 0 },
          stream: localStream
        });

        session.on('progress', () => updateStatus("振铃中..."));
        session.on('accepted', () => {
          updateStatus("通话中");
          isInCall = true;
          localAudio.play().catch(console.warn); // 播放本地音频
        });
        session.on('ended', resetUI);
        session.on('failed', e => { updateStatus("通话失败"); console.error(e); resetUI(); });
      }

      function hangupCall() {
        if (session) session.terminate();
      }

      function resetUI() {
        isCalling = false;
        isInCall = false;
        callBtn.disabled = false;  // 恢复呼叫按钮
        hangBtn.disabled = true;   // 禁用挂断按钮
        updateStatus("未呼叫");
        localAudio.srcObject = null; // 停止本地音频
        session = null;
      }

      // 监听文档可见性，确保页面切换时音频不暂停
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          // 页面切换时可以保持音频继续
          if (isInCall) {
            localAudio.play().catch(console.warn);
            remoteAudio.play().catch(console.warn);
          }
        } else {
          if (isInCall) {
            // 页面重新获取时恢复音频播放
            localAudio.play().catch(console.warn);
            remoteAudio.play().catch(console.warn);
          }
        }
      });
    });
  </script>
</body>
</html>
